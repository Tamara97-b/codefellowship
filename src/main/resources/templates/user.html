<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <header th:insert="header.html :: header">
    <h2 th:text="${usernamePrincipal}"></h2>
</header>
<div class="main">
    <div class="object">
        <img src="https://www.computerhope.com/jargon/g/guest-user.jpg" alt="user's image">
        <h3>User Name</h3>
        <p th:text="${userInformationGetById.username}"></p>
        <h3>Full Name</h3>
        <p th:text="${userInformationGetById.firstname} + ' '+${userInformationGetById.lastname}"></p>
        <h3>Date of birth</h3>
        <p th:text="${userInformationGetById.dateofbirth}"></p>
        <h3>bio</h3>
        <p th:text="${userInformationGetById.bio}"></p>
    </div>
</div>
</body>
</html>
